<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>

        select { width: 100%; padding: 12px; border-radius: 10px; margin: 10px 0; border: 1px solid #ddd; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; display: none; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h2>üè• ‡∏£‡∏∞‡∏ö‡∏ö‡∏¢‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå PDF</h2>
    <p style="font-size: 12px; color: #666;">(Secure LIFF Mode)</p>
    
    <div class="file-box" onclick="document.getElementById('pdfInput').click()">
        <span id="fileName">‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå PDF</span>
        <input type="file" id="pdfInput" accept=".pdf" style="display:none">
    </div>

    <label>‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û (‡∏¢‡∏¥‡πà‡∏á‡∏ô‡πâ‡∏≠‡∏¢‡πÑ‡∏ü‡∏•‡πå‡∏¢‡∏¥‡πà‡∏á‡πÄ‡∏•‡πá‡∏Å):</label>
    <select id="compressionQuality">
        <option value="0.3">‡πÄ‡∏•‡πá‡∏Å‡∏°‡∏≤‡∏Å (‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û 30%)</option>
        <option value="0.5" selected>‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á (‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û 50%)</option>
        <option value="0.7">‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô (‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û 70%)</option>
    </select>

    <button id="btnCompress" disabled>‡∏£‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏∞‡∏ö‡∏ö LIFF...</button>
    <div class="loader" id="loader"></div>
    <div id="status"></div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyyFTkU8GcyrbW22OwGwmBdKtW3cH7s7Vy_YnkVFa3xRz1MpbJ3KXmp34NWSIzj4PaWVQ/exec";
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // 1. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÇ‡∏´‡∏•‡∏î LIFF ID ‡∏à‡∏≤‡∏Å GAS
    async function initSystem() {
        const status = document.getElementById('status');
        try {
            status.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢...";
            const response = await fetch(`${GAS_URL}?action=getLiffId`);
            const data = await response.json();
            
            if (data.liffId) {
                await liff.init({ liffId: data.liffId });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    document.getElementById('btnCompress').disabled = false;
                    document.getElementById('btnCompress').innerText = "‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡πÅ‡∏•‡∏∞‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î";
                    status.innerText = "‡∏£‡∏∞‡∏ö‡∏ö‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô (LIFF Mode)";
                }
            } else {
                throw new Error("‡πÑ‡∏°‡πà‡∏û‡∏ö LIFF ID ‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö");
            }
        } catch (err) {
            status.innerText = "‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏∞‡∏ö‡∏ö: " + err.message;
        }
    }

    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
    initSystem();

    document.getElementById('pdfInput').onchange = (e) => {
        if(e.target.files[0]) document.getElementById('fileName').innerText = e.target.files[0].name;
    };

    document.getElementById('btnCompress').onclick = async () => {
        const fileInput = document.getElementById('pdfInput');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const quality = parseFloat(document.getElementById('compressionQuality').value);

        if (!fileInput.files[0]) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");

        status.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•... (‡∏´‡πâ‡∏≤‡∏°‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠)";
        loader.style.display = "block";
        document.getElementById('btnCompress').disabled = true;

        try {
            const file = fileInput.files[0];
            const arrayBuffer = await file.arrayBuffer();
            const loadingTask = pdfjsLib.getDocument({data: arrayBuffer});
            const pdf = await loadingTask.promise;
            const newPdfDoc = await PDFLib.PDFDocument.create();
            
            for (let i = 1; i <= pdf.numPages; i++) {
                status.innerText = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤ ${i} ‡∏à‡∏≤‡∏Å ${pdf.numPages}...`;
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                const imageData = canvas.toDataURL('image/jpeg', quality);
                const imageBytes = await fetch(imageData).then(res => res.arrayBuffer());
                
                const embeddedImage = await newPdfDoc.embedJpg(imageBytes);
                const { width, height } = embeddedImage.scale(1);
                const newPage = newPdfDoc.addPage([width, height]);
                newPage.drawImage(embeddedImage, { x: 0, y: 0, width, height });
            }

            const pdfBytes = await newPdfDoc.save();
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            const downloadUrl = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = "Compressed_" + file.name;
            link.click();

            status.innerText = "‚úÖ ‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
        } catch (err) {
            console.error(err);
            status.innerText = "‚ùå ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message;
        } finally {
            loader.style.display = "none";
            document.getElementById('btnCompress').disabled = false;
        }
    };
</script>
</body>
