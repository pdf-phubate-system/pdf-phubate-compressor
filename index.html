<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor (Multi-File Mode)</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        :root { --primary-color: #00b900; }
        body { font-family: sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center; }
        .file-box { border: 2px dashed #00b900; padding: 20px; border-radius: 10px; margin: 15px 0; cursor: pointer; background: #f9fff9; }
        button { background: var(--primary-color); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-top: 15px; font-size: 14px; color: #333; min-height: 20px; word-break: break-all; white-space: pre-line; }
        select { width: 100%; padding: 12px; border-radius: 10px; margin: 10px 0; border: 1px solid #ddd; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; display: none; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h2>üè• ‡∏£‡∏∞‡∏ö‡∏ö‡∏¢‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå PDF</h2>
    <p style="font-size: 12px; color: #666;">(Multi-File & LIFF Secure)</p>
    
    <div class="file-box" onclick="document.getElementById('pdfInput').click()">
        <span id="fileName">‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå PDF\n(‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏î‡πâ‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 1 ‡πÑ‡∏ü‡∏•‡πå)</span>
        <input type="file" id="pdfInput" accept=".pdf" multiple style="display:none">
    </div>

    <label>‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û (‡∏¢‡∏¥‡πà‡∏á‡∏ô‡πâ‡∏≠‡∏¢‡πÑ‡∏ü‡∏•‡πå‡∏¢‡∏¥‡πà‡∏á‡πÄ‡∏•‡πá‡∏Å):</label>
    <select id="compressionQuality">
        <option value="0.3">‡πÄ‡∏•‡πá‡∏Å‡∏°‡∏≤‡∏Å (‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û 30%)</option>
        <option value="0.5" selected>‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á (‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û 50%)</option>
        <option value="0.7">‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô (‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û 70%)</option>
    </select>

    <button id="btnCompress" disabled>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢...</button>
    <div class="loader" id="loader"></div>
    <div id="status"></div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyyFTkU8GcyrbW22OwGwmBdKtW3cH7s7Vy_YnkVFa3xRz1MpbJ3KXmp34NWSIzj4PaWVQ/exec";
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    async function initSystem() {
        const status = document.getElementById('status');
        const btn = document.getElementById('btnCompress');
        try {
            status.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢...";
            const response = await fetch(`${GAS_URL}?action=getLiffId`);
            const data = await response.json();
            
            if (data.liffId) {
                await liff.init({ liffId: data.liffId });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    btn.disabled = false;
                    btn.innerText = "‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î";
                    status.innerText = "‡∏£‡∏∞‡∏ö‡∏ö‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô";
                }
            } else {
                throw new Error("‡πÑ‡∏°‡πà‡∏û‡∏ö LIFF ID ‡πÉ‡∏ô Script Properties");
            }
        } catch (err) {
            status.innerText = "‚ùå ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message;
            console.error(err);
        }
    }

    initSystem();

    document.getElementById('pdfInput').onchange = (e) => {
        const files = e.target.files;
        if (files.length > 0) {
            document.getElementById('fileName').innerText = `‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß ${files.length} ‡πÑ‡∏ü‡∏•‡πå`;
        }
    };

    document.getElementById('btnCompress').onclick = async () => {
        const fileInput = document.getElementById('pdfInput');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const quality = parseFloat(document.getElementById('compressionQuality').value);

        if (fileInput.files.length === 0) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");

        loader.style.display = "block";
        document.getElementById('btnCompress').disabled = true;

        try {
            for (let f = 0; f < fileInput.files.length; f++) {
                const file = fileInput.files[f];
                status.innerText = `[‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà ${f+1}/${fileInput.files.length}]\n‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•: ${file.name}`;

                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                const newPdfDoc = await PDFLib.PDFDocument.create();
                
                for (let i = 1; i <= pdf.numPages; i++) {
                    status.innerText = `[‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà ${f+1}] ${file.name}\n‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡∏´‡∏ô‡πâ‡∏≤ ${i}/${pdf.numPages}...`;
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.2 }); // ‡∏•‡∏î scale ‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ä‡πà‡∏ß‡∏¢‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≥
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({ canvasContext: context, viewport: viewport }).promise;

                    const imageData = canvas.toDataURL('image/jpeg', quality);
                    const imageBytes = await fetch(imageData).then(res => res.arrayBuffer());
                    
                    const embeddedImage = await newPdfDoc.embedJpg(imageBytes);
                    const { width, height } = embeddedImage.scale(1);
                    const newPage = newPdfDoc.addPage([width, height]);
                    newPage.drawImage(embeddedImage, { x: 0, y: 0, width, height });
                    
                    // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå memory
                    canvas.width = 0;
                    canvas.height = 0;
                }

                const pdfBytes = await newPdfDoc.save();
                const blob = new Blob([pdfBytes], { type: "application/pdf" });
                const downloadUrl = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = "Compressed_" + file.name;
                link.click();
            }

            status.innerText = "‚úÖ ‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡∏ó‡∏∏‡∏Å‡πÑ‡∏ü‡∏•‡πå!";
        } catch (err) {
            status.innerText = "‚ùå ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message;
        } finally {
            loader.style.display = "none";
            document.getElementById('btnCompress').disabled = false;
        }
    };
</script>
</body>
</html>
