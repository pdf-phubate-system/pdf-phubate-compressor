<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor (Image Mode)</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        :root { --primary-color: #00b900; }
        body { font-family: sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center; }
        .file-box { border: 2px dashed #00b900; padding: 20px; border-radius: 10px; margin: 15px 0; cursor: pointer; background: #f9fff9; }
        button { background: var(--primary-color); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-top: 15px; font-size: 14px; color: #333; min-height: 20px; word-break: break-all; }
        select { width: 100%; padding: 12px; border-radius: 10px; margin: 10px 0; border: 1px solid #ddd; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; display: none; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h2>üè• ‡∏£‡∏∞‡∏ö‡∏ö‡∏¢‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå PDF</h2>
    <p style="font-size: 12px; color: #666;">(‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡πÇ‡∏î‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û‡∏™‡∏π‡∏á)</p>
    <div class="file-box" onclick="document.getElementById('pdfInput').click()">
        <span id="fileName">‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå PDF</span>
        <input type="file" id="pdfInput" accept=".pdf" style="display:none">
    </div>

    <label>‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û (‡∏¢‡∏¥‡πà‡∏á‡∏ô‡πâ‡∏≠‡∏¢‡πÑ‡∏ü‡∏•‡πå‡∏¢‡∏¥‡πà‡∏á‡πÄ‡∏•‡πá‡∏Å):</label>
    <select id="compressionQuality">
        <option value="0.3">‡πÄ‡∏•‡πá‡∏Å‡∏°‡∏≤‡∏Å (‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û 30%)</option>
        <option value="0.5" selected>‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á (‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û 50%)</option>
        <option value="0.7">‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô (‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û 70%)</option>
    </select>

    <button id="btnCompress">‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡πÅ‡∏•‡∏∞‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î</button>
    <div class="loader" id="loader"></div>
    <div id="status"></div>
</div>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    document.getElementById('pdfInput').onchange = (e) => {
        if(e.target.files[0]) document.getElementById('fileName').innerText = e.target.files[0].name;
    };

    document.getElementById('btnCompress').onclick = async () => {
        const fileInput = document.getElementById('pdfInput');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const quality = parseFloat(document.getElementById('compressionQuality').value);

        if (!fileInput.files[0]) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");

        status.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•... (‡∏≠‡∏≤‡∏à‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà)";
        loader.style.display = "block";
        document.getElementById('btnCompress').disabled = true;

        try {
            const file = fileInput.files[0];
            const arrayBuffer = await file.arrayBuffer();
            
            // 1. ‡πÇ‡∏´‡∏•‡∏î PDF ‡πÄ‡∏î‡∏¥‡∏°
            const loadingTask = pdfjsLib.getDocument({data: arrayBuffer});
            const pdf = await loadingTask.promise;
            
            // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á PDF ‡πÉ‡∏´‡∏°‡πà (‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå)
            const newPdfDoc = await PDFLib.PDFDocument.create();
            
            for (let i = 1; i <= pdf.numPages; i++) {
                status.innerText = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤ ${i} ‡∏à‡∏≤‡∏Å ${pdf.numPages}...`;
                
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 }); // ‡∏õ‡∏£‡∏±‡∏ö scale ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏î
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                // 3. ‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡∏†‡∏≤‡∏û‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô JPEG ‡∏ï‡∏≤‡∏°‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
                const imageData = canvas.toDataURL('image/jpeg', quality);
                const imageBytes = await fetch(imageData).then(res => res.arrayBuffer());
                
                const embeddedImage = await newPdfDoc.embedJpg(imageBytes);
                const { width, height } = embeddedImage.scale(1);
                const newPage = newPdfDoc.addPage([width, height]);
                newPage.drawImage(embeddedImage, { x: 0, y: 0, width, height });
            }

            const pdfBytes = await newPdfDoc.save();
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            const downloadUrl = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = "Compressed_" + file.name;
            link.click();

            status.innerText = "‚úÖ ‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
        } catch (err) {
            console.error(err);
            status.innerText = "‚ùå ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message;
        } finally {
            loader.style.display = "none";
            document.getElementById('btnCompress').disabled = false;
        }
    };
</script>
</body>
</html>
